<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/dashbord.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">商品后台管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">商品系统</a></li>
                <li><a href="#">欢迎您</a></li>
                <li><a href="#">登录</a></li>
                <li><a href="#">注销</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active lili"><a href="#" url="product/page" class="menu" title="商品管理">商品管理 </a></li><!--<span class="sr-only">(current)</span>-->
                <li class="lili"><a href="#" url="product/page" class="menu" title="会员管理">会员管理</a></li>
                <li class="lili"><a href="#" url="product/page" class="menu" title="订单管理">订单管理</a></li>
                <li class="lili"><a href="#" url="product/page" class="menu" title="想啥呢">想啥呢</a></li>
            </ul>


        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header" id="title">商品管理</h1>
            <div class="row placeholders">
                <iframe id="content" width="100%" height="100%" frameborder="0" scrolling="no" src="/product/page"></iframe>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".menu").click(function () {
            $('.lili').removeClass('active');
            $(this).parent().addClass('active');
            $("#title").text($(this).attr('title'));
            $('#content').attr('src',$(this).attr('url'));
            $('#content').height($(window).height());
        })
    })
</script>

</body></html>
